<script type="text/javascript" language="javascript">
    function js()
    {
      var intStarHour = parseInt(document.getElementById('StartHour').value);
      var intStartMin =  parseInt(document.getElementById('StartMin').value);
      var intEndHour =  parseInt(document.getElementById('EndHour').value);

      var varYoutubeID = document.getElementById('ddlSection').value;
      
      var intTotalStartMin =0;
      var intTotalEndMin =0;
      
      intTotalStartMin = (intStarHour*60) + intStartMin;
      intTotalEndMin = (intEndHour*60) + intEndMin +1; 
        
      document.getElementById("txtYoutubeUrl").value='https://www.youtube.com/embed/'+ varYoutubeID +'?autoplay=1&start='+ intTotalStartMin+'&end='+intTotalEndMin;
      document.getElementById("txtPeggoUrl").value='http://peggo.co/dvr/'+varYoutubeID;
      document.getElementById("txtPlayerUrl").value='https://rawgit.com/jammy912/BW/master/Player.html?YoutubeID='+ varYoutubeID +'&autoplay=1&start='+ intTotalStartMin+'&end='+intTotalEndMin;
    }
</script>
