<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<script type="text/javascript" language="javascript">

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}


var varYoutubeID = getParameterByName('YoutubeID');
var varSart = getParameterByName('start');
var varEnd = getParameterByName('end');


alert('1');

document.getElementById('youtubeplay').src = 'https://www.youtube.com/embed/'+ varYoutubeID + '?autoplay=1&start='+ varSart +'&end=' + varEnd;

alert(document.getElementById('youtubeplay').src);

</script>
